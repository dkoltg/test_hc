                },

            };
            
            var yAxis = {
                gridLineWidth: 0,
                title: {
                	text: ''
                },
                lineWidth: 1,
                min: 0,
                max: 600
            };
            var xAxis = {

                    id: 'Bahn',

                    id: 'Bus',

                }],
                labels: {
                	useHTML: true,
                    groupedOptions: [{
	  	  	    align: 'right'

	    }],

            };
            var series = [{

                    data: [402, 511, 52, 106],

			var tooltip = {

                    if (this.x.id == "Bahn") {
                    	return 'Bahn: ' + this.point.y + " km";

                        if (this.x.id == "Bus") {
                    	return 'Bus: ' + this.point.y + " km";

                        if (this.x.id == "Ortsverkehr") {
                    	return 'Ortsverkehr: ' + this.point.y + " km";
                    }   else {
                        if (this.x.id == "Schiff") {
                    	return 'Schiff: ' + this.point.y + " km";
                }}}}}};

            var legend = {
                	enabled: false
            };
            
             var credits = {

            json.subtitle = subtitle;
            json.yAxis = yAxis;
            json.xAxis = xAxis;
            json.series = series;
            json.tooltip = tooltip;
            json.legend = legend;
            json.credits = credits;
            json.exporting = exporting;
            json.tooltip = tooltip;
            json.highchartsOptions = highchartsOptions;


            $('#2023_08_Netz_Linien').highcharts(json);V
        });
